<template>
	<lightning-card title="Embedded Power BI Report (LWC)" icon-name="utility:graph">
		<div class="slds-m-around_medium">
			<template if:true={report.data}>
				<template if:true={report.data.error}>
					<div>{report.data.error}</div>
				</template>
			</template>
			<template if:true={report.data}>
				<template if:true={report.data.embedUrl}>
					<div data-id="embed-container" style="height: 480px"></div>
				</template>
			</template>
		</div>
	</lightning-card>
</template>
